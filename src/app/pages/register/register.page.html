<ion-header>
  <ion-toolbar>
    <ion-title class="bar__title">Estudiante UP</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Registrarse</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item class="items__fields">
        <ion-input class="custom" label="Nombre(s)" placeholder="Ingresar nombres"></ion-input>
      </ion-item>
      <ion-item class="items__fields">
        <ion-input class="custom" label="Apellidos" placeholder="Ingresar apellidos"></ion-input>
      </ion-item>
      <ion-select class="items__fields" label="Programa académico" label-placement="floating" fill="solid">
        <ion-select-option value="apple">Ing de Sistemas</ion-select-option>
        <ion-select-option value="banana">Ing Civil</ion-select-option>
        <ion-select-option value="orange">Ing Mecatrónica</ion-select-option>
      </ion-select>
      <ion-item class="items__fields">
        <ion-input class="custom" label="Email" type="email" placeholder="email@domain.com"></ion-input>
      </ion-item>
      <ion-item class="items__fields">
        <ion-input class="custom" label="Password" type="password" value="password"></ion-input>
      </ion-item>
      <ion-button routerLink="/login" fill="outline">Registrarse</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title class="bar__title">Universidad de Pamplona</ion-title>
  </ion-toolbar>
</ion-footer>
